<!DOCTYPE html>
<html>
<head>
    <title>3D Umgebung mit JavaScript</title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var gl = canvas.getContext("webgl");

        if (!gl) {
            alert("WebGL wird in diesem Browser nicht unterst端tzt.");
        }

        // Shader-Quellcode f端r Vertex- und Fragment-Shader
        var vertexShaderSource = `
            attribute vec4 a_position;
            uniform mat4 u_matrix;
            void main() {
                gl_Position = u_matrix * a_position;
            }
        `;

        var fragmentShaderSource = `
            precision mediump float;
            void main() {
                gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0); // Rotes Quadrat
            }
        `;

        // Shader erstellen, kompilieren und verkn端pfen
        var vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, vertexShaderSource);
        gl.compileShader(vertexShader);

        var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, fragmentShaderSource);
        gl.compileShader(fragmentShader);

        var program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        gl.useProgram(program);

        // Quadrat zeichnen
        var positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        var positions = [
            -0.5,  0.5,
             0.5,  0.5,
            -0.5, -0.5,
             0.5, -0.5,
        ];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
        var positionAttributeLocation = gl.getAttribLocation(program, "a_position");
        gl.enableVertexAttribArray(positionAttributeLocation);
        gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

        // Matrix f端r Blickrichtung
        var matrixLocation = gl.getUniformLocation(program, "u_matrix");
        var matrix = new Float32Array(16);
        var angle = 0;

        function drawScene() {
            angle += 0.01;
            var cos = Math.cos(angle);
            var sin = Math.sin(angle);
            matrix[0] = cos;
            matrix[1] = sin;
            matrix[4] = -sin;
            matrix[5] = cos;
            matrix[10] = 1;
            matrix[15] = 1;
            gl.uniformMatrix4fv(matrixLocation, false, matrix);
            gl.clearColor(0, 0, 0, 1);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(drawScene);
        }

        drawScene();
    </script>
</body>
</html>
